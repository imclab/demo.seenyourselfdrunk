		window.open(url, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600')

	document.querySelector('#screenshotFacebook').addEventListener('click', function(){

			u	: imageUrl,
		})
		window.open(url, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600')
	})
</script>
